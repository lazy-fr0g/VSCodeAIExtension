{
  "compilerOptions": {
    "target": "ES6",
    "module": "commonjs",
    "lib": ["es6", "dom"],
    "moduleResolution": "node",
    "strict": true,
    "esModuleInterop": true,
    "skipLibCheck": true,
    "forceConsistentCasingInFileNames": true,
    "outDir": "./dist",
    "sourceMap": true
  },
  "include": [
    "extensions/**/*.ts"
  ]
}
